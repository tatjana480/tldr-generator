<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL;DR AI - Instant Article Summaries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                    <span>TL;DR AI</span>
                </div>
                <div class="nav-badge">Beta</div>
            </div>
        </nav>

        <main class="main-content">
            <div class="hero-section">
                <h1 class="hero-title">Turn any article into a summary in seconds</h1>
                <p class="hero-subtitle">Paste your text, choose your length, get instant AI-powered summaries. No signup required.</p>
            </div>

            <div class="tool-container">
                <div class="input-card">
                    <div class="card-header">
                        <h3>Article Text</h3>
                        <div class="char-counter">
                            <span id="charCount">0</span> characters
                        </div>
                    </div>
                    <textarea 
                        id="articleText" 
                        placeholder="Paste your article, blog post, or research paper here..."
                        spellcheck="false"
                    ></textarea>
                    <div class="input-footer">
                        <div class="example-trigger">
                            <button id="loadExample" class="example-btn">Try with example text</button>
                        </div>
                    </div>
                </div>

                <div class="controls-card">
                    <div class="summary-options">
                        <label class="option-label">Summary Length</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="length" value="short">
                                <span class="radio-custom"></span>
                                <div class="radio-content">
                                    <span class="radio-title">Brief</span>
                                    <span class="radio-desc">2-3 sentences</span>
                                </div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="length" value="medium" checked>
                                <span class="radio-custom"></span>
                                <div class="radio-content">
                                    <span class="radio-title">Standard</span>
                                    <span class="radio-desc">1 paragraph</span>
                                </div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="length" value="long">
                                <span class="radio-custom"></span>
                                <div class="radio-content">
                                    <span class="radio-title">Detailed</span>
                                    <span class="radio-desc">2-3 paragraphs</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <button id="generateBtn" class="generate-btn" onclick="generateSummary()">
                        <svg id="generateIcon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                        <span id="btnText">Generate Summary</span>
                        <div id="loader" class="loader hidden"></div>
                    </button>
                </div>

                <div id="summarySection" class="result-card hidden">
                    <div class="result-header">
                        <h3>Your Summary</h3>
                        <button id="copyBtn" class="copy-btn" onclick="copySummary()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M5 15H4A2 2 0 0 1 2 13V4A2 2 0 0 1 4 2H13A2 2 0 0 1 15 4V5" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span id="copyText">Copy</span>
                        </button>
                    </div>
                    <div id="summaryOutput" class="summary-content"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built for busy readers who value their time</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
