<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TL;DR Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI TL;DR Generator</h1>
            <p>Paste your article text below and get a summary in seconds.</p>
        </header>
        <main>
            <textarea id="article-text" placeholder="Paste your article here..."></textarea>
            <div class="summary-options">
                <label><input type="radio" name="length" value="short" checked> Short</label>
                <label><input type="radio" name="length" value="medium"> Medium</label>
                <label><input type="radio" name="length" value="long"> Long</label>
            </div>
            <button id="summarize-btn">
                <span id="btn-text">Summarize</span>
                <div id="loader" class="hidden"></div>
            </button>
            <div id="summary-container" class="hidden">
                <h2>Summary</h2>
                <button id="copy-btn">Copy</button>
                <p id="summary-text"></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</body>
</html>
